<md-dialog flex='25'>
    <md-toolbar>
        <div class='md-toolbar-tools'>
            <i class="material-icons">&#xE899;</i> Robinhood Login
        </div>
    </md-toolbar>
    <md-dialog-content layout='column' layout-padding>
        <p>We need some info before we can proceed, don't worry we're secure.</p>
        <p>Enter your Robinhood username and password below, then click Login</p>

        <div>
            <form>
                <md-input-container class='md-block animated flipInX'>
                    <label>Username</label>
                    <input ng-disabled='showMFAinput' type='text' ng-model="config.params.username">
                </md-input-container>

                <md-input-container class='md-block animated flipInX'>
                    <label>Password</label>
                    <input ng-disabled='showMFAinput' ng-model="config.params.password" type="password">
                </md-input-container>

                <md-input-container ng-if='showMFAinput' class='md-block animated flipInX'>
                    <label>Two Step Authentication Code</label>
                    <input ng-model="config.params.mfa_code" type="number">
                </md-input-container>
            </form>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-if='!showMFAinput' ng-disabled='loading' ng-click='getTokenFromService(config)'>
            <div ng-if='!loading'>Login</div>
            <md-progress class="md-accent" ng-if='loading' md-diameter="15"></md-progress>
        </md-button>
        <md-button ng-if='showMFAinput' ng-click='getTokenFromServiceMFA(config)'>Login</md-button>
    </md-dialog-actions>
</md-dialog>
