<div class="min-width dragscroll" ng-init="initialLoad()">
    <div ng-scrollbars ng-scrollbars-config="config" layout="row" layout-padding class="tickers md-whiteframe-1dp" ng-class="{'tickers-bright': service.brightTheme == true}">
        
        <div class="item-min-width" flex ng-repeat="(key, value) in service.data[service.accountCode].StockInfo" class="individual-ticker">
            <div ng-class="{'small-ticker': screenIsExtraSmall == true}" class="center ticker-title animated flipInX">{{key}}</div>
            <div ng-class="{'small-ticker-price': screenIsExtraSmall == true}" class="center stock-price animated flipInX">${{value.CurrentPrice | number:2}}</div>
            <div layout="row" layout-align="center center">
                <span ng-class="{'gain': value.DollarGainLossToday > 0, 'loss': value.DollarGainLossToday < 0, 'small-ticker-dollar': screenIsExtraSmall == true}" class="center ticker-metric animated flipInX">${{value.DollarGainLossToday | number:2}}</span>
                <span hide-xs ng-class="{'gain': value.PercentGainLossToday > 0, 'loss': value.PercentGainLossToday < 0}" class="center ticker-metric animated flipInX">{{value.PercentGainLossToday | number:2}}%</span>
            </div>
        </div>
    </div>
</div>
