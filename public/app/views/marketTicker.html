<div  class="market-ticker" ng-class="{'market-ticker-bright': service.brightTheme == true}" layout="row" layout-align-xs="start center" layout-align="center center" >
    <div layout="row" layout-align="center end">
        <md-button class="md-fab md-mini show-nav-button fab-color" ng-class="{'nav-button-icon-bright': service.brightTheme == true}" ng-click="toggleLeft()" aria-label="More">
          <md-icon ng-class="{'nav-button-icon-bright': service.brightTheme == false}"  class="material-icons">menu</md-icon>
        </md-button>
    </div> 
    <span class="app-title app-left" ng-class="{'app-bright': service.brightTheme == true}">Cashstack <span class='for_robinhood' hide-xs hide-sm hide-md>For Robinhood</span></span>

    <div flex></div>

    <!--<span hide-xs hide-sm hide-md hide-lg ng-class="{'right-divider-bright': service.brightTheme == true}" class="market-header right-divider animated flipInX">
        Markets Open at 9:30AM EST
    </span>
    <div hide-xs ng-repeat="market in marketObject">
            <div  class="market-header animated flipInX" >{{markets[$index]}} | {{market.l}} | <span ng-class="{'gain': market.c > 0, 'loss': market.cp < 0}">{{market.c}}</span> | <span ng-class="{'gain': market.c > 0, 'loss': market.cp < 0}">{{market.cp | number:2}}%</span></div>
    </div>-->
    <!--<span hide-xs ng-class="{'left-divider-bright': service.brightTheme == true}" class="market-header left-divider animated flipInX">
      Updated <span am-time-ago="message.time | amDateFormat:'YYYY.MM.DD HH:mm:ss'"></span>
    </span>-->
    <!--<span hide-xs hide-sm hide-md hide-lg ng-class="{'left-divider-bright': service.brightTheme == true}" class="market-header left-divider animated flipInX">
      Data last updated <span am-time-ago="message.time | amDateFormat:'YYYY.MM.DD HH:mm:ss'"></span>
    </span>-->
    <div flex></div>
    <div hide-xs hide-sm hide-md>
        <div ng-class="{'name-bright': service.brightTheme == true, 'name': service.brightTheme == false}">
            
            <i class="material-icons" ng-if='protocol == "https:"'>lock_outline<md-tooltip>Secured</md-tooltip></i>
            
            <i class="material-icons" ng-if='protocol == "http:"'>lock_open<md-tooltip>Unsecured</md-tooltip></i>
            

        </div>
    </div> 

    
    <div hide-xs hide-sm hide-md>
        <div ng-class="{'name-bright': service.brightTheme == true, 'name': service.brightTheme == false}"> {{dataTransferService.combinedData.user.first_name}} {{dataTransferService.combinedData.user.last_name}}</div>
    </div>   
    <div>
        <md-button ng-click='logout()' class='md-primary'>Logout</md-button>
    </div>
</div>
