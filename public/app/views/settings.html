    <div layout="row" layout-align="center end">
        <div class="app-title-splash animated flipInX" ng-class="{'app-title-bright': service.brightTheme == true}">Coin</div>

        <md-divider></md-divider>

    


        
    <div class="setting-divider" layout="row" layout-align="center end" layout-padding>
        <md-button class="md-icon-button bt-margin" ng-click="showConfirmAccountLookup()" analytics-on="click" analytics-event="AccountDeleted">
            <md-icon ng-class="{'dark-icon': service.brightTheme == true}"  class="material-icons">healing</md-icon>
            <md-tooltip md-direction="left" analytics-on="click" analytics-event="Settings">Account Recovery</md-tooltip>
        </md-button>
        <md-switch ng-model="service.brightTheme" ng-change="service.saveTheme()" aria-label="Switch 1">
                   <md-icon class="material-icons white-icon" ng-class="{'dark-icon': service.brightTheme == true}">lightbulb_outline</md-icon>
        </md-switch>
        <md-button class="md-icon-button bt-margin" ng-click="showConfirm()" analytics-on="click" analytics-event="AccountDeleted">
            <md-icon ng-class="{'dark-icon': service.brightTheme == true}"  class="material-icons">delete_forever</md-icon>
            <md-tooltip md-direction="right" analytics-on="click" analytics-event="Settings">Delete Account</md-tooltip>
        </md-button>

    </div> 

    <div layout="row" layout-align="center end"> 
        <p class="value-title animated flipInX" ng-class="{'app-title-bright': service.brightTheme == true}">Account Code: {{service.accountCode}} |</p>
        <p class="value-title animated flipInX" ng-class="{'app-title-bright': service.brightTheme == true}">| Version: {{version}}</p>   
    </div>
